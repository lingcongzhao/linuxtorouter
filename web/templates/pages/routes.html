{{define "content"}}
<div class="space-y-6">
    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Routing Tables
            </h2>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0 space-x-2">
            <button class="btn btn-info" onclick="document.getElementById('add-route-modal').classList.remove('hidden')">
                + Add Route
            </button>
            <button class="btn btn-success"
                    hx-post="/routes/save"
                    hx-target="#alert-container"
                    hx-swap="innerHTML">
                Save Routes
            </button>
        </div>
    </div>

    <div id="alert-container"></div>

    <!-- Table Selection -->
    <div class="card">
        <div class="card-body">
            <div class="flex flex-wrap gap-2">
                {{range .Tables}}
                <a href="/routes?table={{.Name}}"
                   class="px-4 py-2 rounded-md text-sm font-medium {{if eq .Name $.CurrentTable}}bg-indigo-600 text-white{{else}}bg-gray-100 text-gray-700 hover:bg-gray-200{{end}}">
                    {{.Name}} ({{.ID}})
                </a>
                {{end}}
            </div>
        </div>
    </div>

    <!-- Routes Table -->
    <div id="routes-content"
         hx-get="/routes/list?table={{.CurrentTable}}"
         hx-trigger="every 10s, refresh from:body"
         hx-swap="innerHTML">
        {{template "route_table" .}}
    </div>

    <!-- Add Route Modal -->
    <div id="add-route-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-backdrop" onclick="document.getElementById('add-route-modal').classList.add('hidden')"></div>
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div class="absolute right-0 top-0 pr-4 pt-4">
                    <button type="button" onclick="document.getElementById('add-route-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <h3 class="text-lg font-semibold leading-6 text-gray-900 mb-4">Add Route</h3>
                <form hx-post="/routes" hx-target="#alert-container" hx-swap="innerHTML"
                      onsubmit="setTimeout(() => { document.getElementById('add-route-modal').classList.add('hidden'); location.reload(); }, 100)">
                    <div class="space-y-4">
                        <div>
                            <label class="form-label">Destination</label>
                            <input type="text" name="destination" required class="form-input" placeholder="192.168.10.0/24 or default">
                            <p class="mt-1 text-sm text-gray-500">Use "default" for default route or CIDR notation</p>
                        </div>
                        <div>
                            <label class="form-label">Gateway</label>
                            <input type="text" name="gateway" class="form-input" placeholder="192.168.1.1">
                        </div>
                        <div>
                            <label class="form-label">Interface</label>
                            <select name="interface" class="form-select">
                                <option value="">Select interface</option>
                                {{range .Interfaces}}
                                <option value="{{.}}">{{.}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Metric</label>
                            <input type="number" name="metric" min="0" class="form-input" placeholder="100">
                        </div>
                        <div>
                            <label class="form-label">Routing Table</label>
                            <select name="table" class="form-select">
                                {{range .Tables}}
                                <option value="{{.Name}}" {{if eq .Name $.CurrentTable}}selected{{end}}>{{.Name}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6 flex justify-end space-x-3">
                        <button type="button" onclick="document.getElementById('add-route-modal').classList.add('hidden')" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Route</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75" onclick="closeConfirmModal()"></div>
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl sm:my-8 sm:w-full sm:max-w-md sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-base font-semibold leading-6 text-gray-900">Confirm Action</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500" id="confirm-modal-message">Are you sure?</p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="confirmAction()" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
                    Confirm
                </button>
                <button type="button" onclick="closeConfirmModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let pendingAction = null;
let pendingMethod = 'POST';

function showConfirmModal(message, actionUrl, method) {
    document.getElementById('confirm-modal-message').textContent = message;
    document.getElementById('confirm-modal').classList.remove('hidden');
    pendingAction = actionUrl;
    pendingMethod = method || 'POST';
}

function closeConfirmModal() {
    document.getElementById('confirm-modal').classList.add('hidden');
    pendingAction = null;
}

function confirmAction() {
    if (pendingAction) {
        fetch(pendingAction, { method: pendingMethod })
            .then(response => response.text())
            .then(html => {
                document.getElementById('alert-container').innerHTML = html;
                htmx.trigger(document.body, 'refresh');
            });
    }
    closeConfirmModal();
}
</script>
{{end}}

{{template "base" .}}
